<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Messages</title>
</head>
<body>
    <h1>All Messages</h1>
    <ul>
        {% for message in messages %}
        <li>
            <strong>{{ message.name }} ({{ message.email }})</strong>: {{ message.message[:50] }}...
            <a href="{{ url_for('get_message', id=message.id) }}">View</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
