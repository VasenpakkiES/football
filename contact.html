<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Ota yhteyttä Eeroon kukka-asioissasi tästä ! Contact Eero and his staff here ! </title>
</head>
<body>
    <header>
        <!-- Header content here -->
    </header>

    <main>
        <!-- Add your heading above the form -->
        <section class="contact-section">
            <h2> Kysymyksiä palveluista? Palautetta? Kiitos. Any questions to services? Thx. </h2>
            <p> Tässä kysymys- ja palautelomake. The feedback form below.</p>

            <form action="/submit_form" method="POST">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="phone">Telephone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Street Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="pobox">P.O. Box:</label>
                <input type="text" id="pobox" name="pobox">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <button type="submit">Submit</button>
            </form>

            <a href="index.html" class="button">Back to Home</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Eero Siljanderin Kukka- & Ruukkukauppa. Kaikki oikeudet pidätetään. </p>
    </footer>
</body>
</html>
